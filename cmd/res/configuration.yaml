Writable:
  LogLevel: "DEBUG"

Service:
  Host: localhost
  Port: 59711

# Node ID assigned by data center
NodeID: "8bb29be95df21f65"

# MQTT Configuration
Mqtt:
  Broker: "tcp://172.16.19.91:1883"
  ClientID: "app-modbus-go-001"
  Username: ""
  Password: ""
  QoS: 1
  KeepAlive: 60
  Workers: 4

# Modbus Configuration
Modbus:
  Type: "TCP"  # TCP or RTU
  TCP:
    Host: "0.0.0.0"
    Port: 5020
    SlaveID: 1
  RTU:
    Port: "/dev/ttyUSB0"
    BaudRate: 9600
    DataBits: 8
    Parity: "N"
    StopBits: 1
    SlaveID: 1
  Timeout: 1000      # milliseconds
  PollingRate: 1000  # milliseconds

# Cache Configuration
Cache:
  DefaultTTL: "30s"       # Data default expiration time
  CleanupInterval: "5m"   # Cleanup expired data interval

# Heartbeat Configuration
Heartbeat:
  Interval: "2m"   # Heartbeat interval
  Timeout: "10s"   # Heartbeat timeout
