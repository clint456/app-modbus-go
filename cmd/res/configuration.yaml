 # ===============================
# EdgeX 应用服务基础配置
# ===============================
Writable:
  LogLevel: "INFO"         # EdgeX系統日志级别: TRACE, DEBUG, INFO, WARN, ERROR

Service:
  Host: localhost           # 服务监听地址
  Port: 59711               # 应用服务 HTTP API 端口
  StartupMsg: "app-demo-go Application Service has started"  # 启动日志消息

MessageBus:
  Disabled: false           # 是否禁用消息总线（false 表示启用）
  Optional:
    ClientId: "app-demo-go"  # 消息总线客户端 ID（用于区分多个 App Service）

Trigger:  
  SubscribeTopics: "command/demo/+"  # 应用服务订阅的消息总线主题（支持 MQTT 通配符）
  PublishTopic: "command/demo/response" # 应用服务处理后发布的主题

# ===============================
# 自定义应用配置 (AppCustom)
# ===============================
AppCustom:
# -------------------------------
  # 自定义数据处理流水线配置
  # -------------------------------
  Pipelines: 
    Enabled: true
    Topics: 
      - "command/demo/control"

